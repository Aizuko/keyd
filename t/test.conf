# TODO: Simplify and use mnemonic bindings.

[ids]

2fac:2ade

[main]

meta = layer(mymeta)
leftalt = layer(myalt)
capslock = layer(capslock)
1 = oneshot(C)
2 = oneshot(customshift)
3 = layer(C)
4 = toggle(test)
5 = layer(symbols)
6 = overload(6l, esc)
8 = layout(dvorak)
9 = M-C-S-x
q = toggle(M-C-A)
r = reset()
l = layer(test)
t = overload(o, esc, 2)
m = macro(C-h one)
- = layout(layout2)

[layout2:layout]

a = c
- = layout(main)

[control]

a = b

[mymeta:M]

a = b

[6l:C]

o = overload(meta, \)
m = macro(mac)
e = macro(leftcontrol o+n leftcontrol+1)
b = macro(leftcontrol+n)
c = macro(leftcontrol n)

[test]

o = oneshot(o)
a = b
b = toggle(test)
c = reset()

[o:C]

a = b
x = macro(mac)

[dvorak:layout]

a = b
9 = layout(main)

[myalt:A]

` = swap(tablayer)
1 = swap(tablayer, tab)
2 = swap(tablayer2, tab)

[symbols]

a = [
b = S-[

[tablayer2:C]

[tablayer]

tab = S-x
a = b

[customshift:S]

t = toggle(customshift)
b = a

[capslock:C]
alt = layer(target)
j = k

[alt:A]
capslock = layer(target)

[target]
#w = A-w
b = A-j
